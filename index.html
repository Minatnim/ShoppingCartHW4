<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job PasscardHW</title>
    <link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/solid.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/regular.min.css">
  </head>

  <body>
  <header>
    <nav class="navbar">
        <img height="80px" src="https://www.jobpasscard.com/static/images/layout1.5/Logo.png" class="logo">
        </img>


        <div class="midnav">
            <div>About Us</div>
            <div>Passcard</div>
            <div>Profile</div>
            
        </div>

        <div class="endnav">
        
            <div class="seachicon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="carticon">
                <i class="fa-solid fa-cart-shopping"></i></div>
            <div class="login">Login</div> |
            <div class="signup">Sign up</div>
        </div>
    </nav>
  </header>
  <div class="mycart">My Cart</div>
<div class="container">
    
    <main class="boxleft">
        <div class="cardbox">

            <div class="binicon">
                <i class="fa-regular fa-trash-can"></i>
            </div>
            <div class="boxggdoc">
                <div class="formicon"><i class="fa-regular fa-file"></i>
                </div>

                <div class="ggdoc">Google Docs</div>
                <div class="UFB">Used for business</div>
            </div>
            <div class="boxggdocgray">
                <div>

                    <div class="ggdocgray">Google Docs</div>
                    <div class="rating">
                        
                        <div class="star">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                        </div>
                        
                            <select class="LV"> 
                                <option > LV 1-3</option>
                                <option > LV 2-3</option>
                                <option > LV 3-3</option>
                            </select>
                            
                        
                    </div>
                </div>
                <div class="price">THB 150</div>
            </div>
        </div>
        <div class="cardbox">

            
            <div class="binicon">
                <i class="fa-regular fa-trash-can"></i>
            </div>
            <div class="boxggdoc">
                <div class="formicon"><i class="fa-regular fa-file"></i>
                </div>
                <div class="ggdoc">Google Docs</div>
                <div class="UFB">Used for business</div>
            </div>

            <div class="boxggdocgray">
                <div>

                    <div class="ggdocgray">Google Docs</div>
                    <div class="rating">
                        
                        <div class="star">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                        </div>
                        
                            <select class="LV"> 
                                <option > LV 1-3</option>
                                <option > LV 2-3</option>
                                <option > LV 3-3</option>
                            </select>
                      
                        
                    </div>
                </div>
                    <div class="THB150">THB 150</div>
            </div>
        </div>
        </main>
        
  <div class="boxright">
      <div class="order"> Order Info </div>
      <div class="subTHB">
          
          <div class="subtotal">Subtotal</div>
          <div class="THB300"> THB 300</div>
        </div>
        <div class="promotions">
            <div>
                <i class="fa-regular fa-keyboard"></i>
            </div>
                <input type="text" placeholder="Promotiom code">
            <div>
                <button> APPLY</button>
            </div>
        </div>
        <div class="total">
            <div>Total payment</div>
            <div class="ttpay">THB 300</div>
        </div>
        <div>
            <button class="loginbtn">LOGIN TO CHECKOUT</button>
        </div>
    </div> 
</div>




  </body>
</html>
